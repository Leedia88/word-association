<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Association</title>
    <link rel="stylesheet" href="styles.css">
    link rel="icon" href="logo.png">
    <script src="https://unpkg.com/react@15/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15/dist/react-dom.js"></script>

</head>
<body>

    <header>
        <div>
            <h1>Welcome to my Word Quiz</h1>
        </div>
        <div class="level-selection">
            Select a level :
            <select name="level" id="level-selection">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
        </div>
        <div>
            <button id="play">
                Play !
            </button>
        </div>
    </header>
    <div class="app">
        <div class="question-area">
            <h3 id="level" >Level selected : <span id="level-display"></span></h3>
            <h3 id="score" >Your score is : <span id="score-display"></span></h3>
            <div class="questions" id="questions-display">
            </div>
        </div>
    </div>

<script src="app.js"></script>
</body>
</html>
